<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" th:href="@{/css/editar.css }"></html><link>
<head>
    <title>Editar Productos</title>
</head>
<body>
    <h1>Editar Productos</h1>
    <form th:action="@{|/productos/actualizar/${productos.id}|}" th:object="${productos}" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" />
        </div>
        <div>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" th:field="*{precio}" />
        </div>
        
        <div>
            <button type="submit">Actualizar</button>
        </div>
    </form>
    <a href="/productos">Voler a la lista</a>
</body>
